<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1 data-i18n="title">Weather</h1>
    <div class="city">
      <label for="cityValueInput" data-i18n="city">City Name:</label>
      <input
        type="text"
        id="cityValueInput"
        data-i18n="enterCity"
        placeholder="Enter city"
      />
      <div id="history"></div>
      <label for="langSelect" data-i18n="language">Language</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="ru">Русский</option>
      </select>
      <button id="weatherBtn" data-i18n="getWeather">Get weather</button>
      <button id="geoWeatherBtn" data-i18n="geoWeather">
        Get weather by location
      </button>
    </div>
    <div id="weatherInfo" class="weatherInfo"></div>
  </body>
</html>
